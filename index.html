
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
		<title>Binarni Sat</title>
	</head>
	<body>
		<div class="sat-container">
			<div class="sati">
				<h1>SATI</h1>
				<div class="container">
					<div class="bit sat-bit" id="sati-bit-128"></div>
					<div class="bit sat-bit" id="sati-bit-64"></div>
					<div class="bit sat-bit" id="sati-bit-32"></div>
					<div class="bit sat-bit" id="sati-bit-16"></div>
					<div class="bit sat-bit" id="sati-bit-8"></div>
					<div class="bit sat-bit" id="sati-bit-4"></div>
					<div class="bit sat-bit" id="sati-bit-2"></div>
					<div class="bit sat-bit" id="sati-bit-1"></div>
				</div>
			</div>
			<div class="minuti">
				<h1>MINUTI</h1>
				<div class="container">
					<div class="bit minuti-bit" id="minuti-bit-128"></div>
					<div class="bit minuti-bit" id="minuti-bit-64"></div>
					<div class="bit minuti-bit" id="minuti-bit-32"></div>
					<div class="bit minuti-bit" id="minuti-bit-16"></div>
					<div class="bit minuti-bit" id="minuti-bit-8"></div>
					<div class="bit minuti-bit" id="minuti-bit-4"></div>
					<div class="bit minuti-bit" id="minuti-bit-2"></div>
					<div class="bit minuti-bit" id="minuti-bit-1"></div>
				</div>
			</div>
			<div class="sekunde">
				<h1>SEKUNDE</h1>
				<div class="container">
					<div class="bit sekunde-bit" id="sekunde-bit-128"></div>
					<div class="bit sekunde-bit" id="sekunde-bit-64"></div>
					<div class="bit sekunde-bit" id="sekunde-bit-32"></div>
					<div class="bit sekunde-bit" id="sekunde-bit-16"></div>
					<div class="bit sekunde-bit" id="sekunde-bit-8"></div>
					<div class="bit sekunde-bit" id="sekunde-bit-4"></div>
					<div class="bit sekunde-bit" id="sekunde-bit-2"></div>
					<div class="bit sekunde-bit" id="sekunde-bit-1"></div>
				</div>
			</div>
			<div class="milisekunde">
				<h1>MILISEKUNDE</h1>
				<div class="container ms">
					<div class="bit millisekunde-bit" id="millisekunde-bit-2048"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-1024"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-512"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-256"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-128"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-64"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-32"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-16"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-8"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-4"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-2"></div>
					<div class="bit millisekunde-bit" id="millisekunde-bit-1"></div>
				</div>
			</div>
		</div>
		<div class="vreme">
			<span class="sat">00</span>
			<p>:</p>
			<span class="minut">00</span>
			<p>:</p>
			<span class="sekunda">00</span>
			<p>:</p>
			<span class="milisekunda">000</span>
		</div>
		<h1>Brzina <span id="brzina">0</span></h1>
		<div class="slider-container">
			<input type="range" min="1" max="1000" value="1" class="slider" id="myRange">
		</div>
	</body>
</html>
